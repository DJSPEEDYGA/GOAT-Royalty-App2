<!DOCTYPE html>
<html>
<head><title>SuperNinja AI Icon</title><script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
<canvas id="icon" width="1024" height="1024"></canvas>
<script>
// Generate SuperNinja AI app icon
const canvas = document.getElementById('icon');
const ctx = canvas.getContext('2d');
const size = 1024;

// Background gradient
const bg = ctx.createLinearGradient(0, 0, size, size);
bg.addColorStop(0, '#7c3aed');
bg.addColorStop(0.5, '#6d28d9');
bg.addColorStop(1, '#06b6d4');
ctx.fillStyle = bg;

// Rounded rectangle background
const radius = 200;
ctx.beginPath();
ctx.moveTo(radius, 0);
ctx.lineTo(size - radius, 0);
ctx.quadraticCurveTo(size, 0, size, radius);
ctx.lineTo(size, size - radius);
ctx.quadraticCurveTo(size, size, size - radius, size);
ctx.lineTo(radius, size);
ctx.quadraticCurveTo(0, size, 0, size - radius);
ctx.lineTo(0, radius);
ctx.quadraticCurveTo(0, 0, radius, 0);
ctx.closePath();
ctx.fill();

// Lightning bolt (ninja star shape)
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.moveTo(560, 150);
ctx.lineTo(350, 500);
ctx.lineTo(480, 500);
ctx.lineTo(420, 874);
ctx.lineTo(700, 450);
ctx.lineTo(550, 450);
ctx.lineTo(560, 150);
ctx.closePath();
ctx.fill();

// Glow effect
ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
ctx.shadowBlur = 40;
ctx.fill();

// Text "SN" at bottom
ctx.shadowBlur = 0;
ctx.font = 'bold 120px -apple-system, sans-serif';
ctx.textAlign = 'center';
ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
ctx.fillText('SN', size/2, size - 60);
</script>
</body>
</html>
