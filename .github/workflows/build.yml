name: Build GOAT App for Windows & macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run electron-builder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GOAT-Royalty-App-Builds
          path: |
            dist/*.exe
            dist/*.dmg
